;
; Dialplan Configuration for AI Call Center
; /etc/asterisk/extensions.conf
;

[general]
static=yes
writeprotect=no
clearglobalvars=no

[globals]
; Global variables

[internal]
; Internal context for test extensions

; Extension to call AI Agent
exten => 9000,1,NoOp(Calling AI Investment Advisor)
 same => n,Answer()
 same => n,Stasis(ai-call-center,${EXTEN},${CALLERID(num)})
 same => n,Hangup()

; Test echo extension
exten => 9001,1,NoOp(Echo Test)
 same => n,Answer()
 same => n,Playback(demo-echotest)
 same => n,Echo()
 same => n,Playback(demo-echodone)
 same => n,Hangup()

; Test music on hold
exten => 9002,1,NoOp(Music on Hold Test)
 same => n,Answer()
 same => n,MusicOnHold()

; Voicemail test
exten => 9003,1,NoOp(Voicemail Test)
 same => n,Answer()
 same => n,Playback(vm-intro)
 same => n,Hangup()

; Direct dial between test extensions
exten => 1000,1,NoOp(Calling extension 1000)
 same => n,Dial(PJSIP/1000,30)
 same => n,Hangup()

exten => 1001,1,NoOp(Calling extension 1001)
 same => n,Dial(PJSIP/1001,30)
 same => n,Hangup()

; Invalid extension handler
exten => _X.,1,NoOp(Invalid Extension: ${EXTEN})
 same => n,Playback(pbx-invalid)
 same => n,Hangup()

[ai_handler]
; Context for incoming calls to AI agent
exten => _X.,1,NoOp(AI Agent Handler: ${EXTEN})
 same => n,Answer()
 same => n,Stasis(ai-call-center,${EXTEN},${CALLERID(num)})
 same => n,Hangup()

; Emergency exit
exten => h,1,NoOp(Call Ended)
 same => n,Hangup()
